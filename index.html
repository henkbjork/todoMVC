<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/b6a126cf35.js" crossorigin="anonymous"></script>
    <title>TodoMVC</title>
</head>
    <body>
        <div class="flex-container">
            <header class="top" id="header">
                <h1>todos</h1>
            </header>
            <section class="todo-app">
                <div id="toggle-todo">
                    <i class="fas fa-angle-down fa-lg"></i>
                    <input type="text" id="input-text" placeholder="What needs to be done?">  
                </div>
                <ul id="todo-list">
                  
                </ul>
                <div class="list-container">
                    <span id="count">0 items left</span>
                    <ul id="nav-bar">
                        <li id="all"><a href="">All</a></li>
                        <li id="active"><a href="">Active</a></li>
                        <li id="completed"><a href="">Completed</a></li>
                    </ul>
                    <button id="clear-btn">Clear completed</button>
                </div>
            </section>
            <footer>
                <p>Dobble click to edit a todo</p>
                <p>Written by <a href="https://github.com/andreasheige">Andreas Heige</a> and <a href="https://github.com/henkbjork">Henrik Bj√∂rk</a></p>
                <p>Part of<a href="http://todomvc.com/"> TodoMVC</a></p>
            </footer>
        </div>
    </body>
</html>
